<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="searchEvent">
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" style="size: 40px;">
          <h4>Search Event</h4>
        </button>
      </div>
    </div>
    <div>
      <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col">
          <div class="card h-100">
            <img src="./wedding.jpeg" class="image" alt="...">
            <div class="card-body">
              <h2 class="card-title">Event-1</h2>
              <h3 class="card-text">Date: 08-Mar-2024</h3>
              <h3 class="card-text">Available Seats : 23</h3>

              <button type="button" class="btn btn-outline-info">Book Now</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./song.jpg" class="image" alt="...">
            <div class="card-body">
              <h2 class="card-title">Event-2</h2>
              <h3 class="card-text">Date: 21-Mar-2024</h3>
              <h3 class="card-text">Available Seats : 20</h3>
              <button type="button" class="btn btn-outline-info">Book Now</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./sid-sriram-2.jpg" class="image" alt="...">
            <div class="card-body">
              <h2 class="card-title">Event-3</h2>
              <h3 class="card-text">Date: 10-Mar-2024</h3>
              <h3 class="card-text">Available Seats : 0</h3>
              <button type="button" class="btn btn-outline-info" style="color: red;">Booking Closed</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./Background.jpg" class="image">
            <div class="card-body">
              <h2 class="card-title">Event-4</h2>
              <h3 class="card-text">Date: 20-April-2024</h3>
              <h3 class="card-text">Available Seats : 50</h3>
              <button type="button" class="btn btn-outline-info">Book Now</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./Magician.jpeg" class="image" alt="...">
            <div class="card-body">
              <h2 class="card-title">Event-5</h2>
              <h3 class="card-text">Date: 02-Mar-2024</h3>
              <h3 class="card-text">Available Seats : 0</h3>
              <button type="button" class="btn btn-outline-info" style="color: red;">Booking closed</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./Comedy club.jpeg" class="image" alt="...">
            <div class="card-body">
              <h2 class="card-title">Event-6</h2>
              <h3 class="card-text">Date: 09-Mar-2024</h3>
              <h3 class="card-text">Available Seats : 17</h3>
              <button type="button" class="btn btn-outline-info">Book Now</button>
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
